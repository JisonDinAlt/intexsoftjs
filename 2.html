<script>
function addMinutes (hour, minute, number) {
var resultHour, resultMinute;

if (minute + number > 60) {
	resultMinute = (minute + number) % 60;
	resultHour = hour + Math.round((minute + number)/60);
}
else {
	resultMinute = minute + number;
	resultHour = hour;
}

if (resultHour > 24) {
resultHour = resultHour % 24
}

if (resultHour < 10) {
	resultHour = '0' + resultHour
}

if (resultMinute < 10) {
	resultMinute = '0' + resultMinute
}

console.log(resultHour + ':' + resultMinute);
}
addMinutes(12, 25, 30);
</script>
